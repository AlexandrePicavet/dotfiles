exec-once = systemctl --user start hyprpaper
exec-once = systemctl --user start hypridle
exec-once = systemctl --user start hyprpolkitagent
exec = hyprctl setcursor $cursorTheme $cursorSize

exec-once = ~/.config/eww/topbar.sh > /dev/null
exec-shutdown = killall topbar.sh
exec-shutdown = killall eww
# exec-once = hyprland-sleep-timeout-helper

exec-once = wl-clip-persist --clipboard regular # Persist clipboard content after app close
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

exec-once = /usr/bin/dunst # Starts the notification daemon

